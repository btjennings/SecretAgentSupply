<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href= "resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href= "resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Company Header-->
    <div class="logo">
      <div class="container">
        <img src="resources/logo.png" alt="Secret Agent Supply Logo">
        <span class="header">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--Main Header-->
    <div class="main-header">
      <div class="container">
        <div class="title">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Navigation-->
    <div class ="container">
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>
    </div>
    <!--Products-->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="resources/pen.png" alt="Exploding Pen"/>
            </div>
            <span class="description">Exploding Pen</span>
          </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/watch.png" alt="Cellular Watch"/>
          </div>
            <span class="description">Celluar Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/glasses.png" alt="Thermal Glasses"/>
          </div>
            <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--Business Info-->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="info-title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="info-title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!--Footer section-->
    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
